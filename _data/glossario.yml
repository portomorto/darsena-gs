arsenale: "**arsenale** (dall'arabo دار الصناعة dār aṣ-ṣinā‛ah «casa di fabbricazione»; fr. arsenal; sp. arsenal; ted. Zeughaus, Arsenal; ingl. arsenal, dockyard). È lo stabilimento di lavoro per la costruzione e riparazione di naviglio da guerra e in genere di tutte le armi, macchine e strumenti impiegati da detto naviglio e per la fabbricazione e la custodia di armi, specialmente di artiglieria, e di attrezzi d'ogni genere per gli eserciti. Dalla stessa origine deriva evidentemente anche la voce darsena che si dà ad uno specchio d'acqua interno con una sola o al massimo due strette comunicazioni col mare. L'Arsenale di Venezia, fondato nel 1104, rappresentò la più grande fabbrica pre-industriale d'Europa, simbolo della potenza navale veneziana e fucina di innovazioni tecnologiche nell'architettura navale."

bucintoro: "**bucintoro** era la galea di Stato dei Dogi della Repubblica di Venezia, sulla quale si imbarcavano ogni anno nel giorno dell'Ascensione per celebrare il rito dello sposalizio del Mare (Sposalizio del Mare). Il nome deriva probabilmente da 'bucentaurus', figura mitologica metà uomo e metà bue, o dall'unione di 'buzino d'oro' (imbarcazione dorata). L'ultimo e più sontuoso Bucintoro, costruito nel 1722-1728, era lungo 35 metri, alto 8 metri, decorato con sculture dorate e pannelli dipinti dai più celebri artisti veneziani. Fu distrutto dalle truppe napoleoniche nel 1798 per recuperarne l'oro."

darsena: "**dàrsena** s. f. (dall'arabo دار الصناعة dār-ṣinā῾a «casa dell'industria; fabbrica», attraverso il dial. genovese). – La parte più interna e riparata di un porto, talvolta sede di bacini di carenaggio, circondata generalmente da banchine sulle quali trovano posto le attrezzature di carico e scarico, officine, magazzini, ecc. Rappresenta un'evoluzione architettonica fondamentale nella storia della navigazione mediterranea, consentendo la protezione delle imbarcazioni dagli agenti atmosferici e facilitando le operazioni di manutenzione. Le prime darsene importanti in Italia furono costruite a Genova, Venezia e Livorno tra il XII e il XVI secolo."

fantastico: "**fantàstico** φανταστικός (phantastikós) da φαντασία (phantasía), apparizione, immagine. Spettante alla fantasia; finto, immaginato, non vero. Il rappresentarsi alla mente. Nella filosofia aristotelica, la phantasía è la facoltà che produce immagini (phantásmata) anche in assenza dell'oggetto percepito. Nell'estetica contemporanea, il fantastico è un genere che introduce elementi soprannaturali o impossibili in un contesto realistico, creando un'esitazione tra una spiegazione razionale e una soprannaturale, come teorizzato da Tzvetan Todorov."

cantiere_navale: "**cantiere navale** Area attrezzata per la costruzione, riparazione e manutenzione di imbarcazioni. Nei cantieri navali storici, come quelli di Venezia e Genova, si svilupparono tecniche costruttive rivoluzionarie, tra cui l'assemblaggio in serie delle galee veneziane, che permetteva di completare un'imbarcazione in un solo giorno grazie alla prefabbricazione dei componenti. Il termine deriva dal latino 'cantherius', originariamente indicante un'impalcatura o cavalletto di sostegno."

gondola: "**gondola** Imbarcazione tipica veneziana a fondo piatto, caratterizzata dalla forma asimmetrica che permette di essere manovrata da un solo rematore (gondoliere). Lunga circa 11 metri e pesante 600 kg, è costruita assemblando 280 pezzi di 8 essenze lignee diverse. La sua colorazione nera fu imposta da una legge suntuaria del 1562 per limitare lo sfarzo. Il 'ferro di prua' (fero da próva) presenta sei denti che simboleggiano i sei sestieri di Venezia, mentre la curva superiore rappresenta il Corno Ducale."

squero: "**squero** Piccolo cantiere navale tipico veneziano, specializzato nella costruzione e riparazione di imbarcazioni lagunari, in particolare gondole. Il termine deriva dal greco 'escario' (ἐσχάριον), luogo dove si costruiscono le barche. La struttura tipica prevede uno scivolo inclinato verso l'acqua (scalo) e tettoie per la lavorazione. Lo squero di San Trovaso, fondato nel XVII secolo, è uno dei più antichi ancora attivi a Venezia."

bacino_di_carenaggio: "**bacino di carenaggio** Struttura portuale che permette la manutenzione della parte immersa delle navi (carena). Può essere di tipo fisso (bacino in muratura con porte stagne) o galleggiante. Il processo prevede l'allagamento del bacino, l'ingresso della nave, la chiusura delle porte e il successivo svuotamento dell'acqua, permettendo l'accesso alla carena per lavori di pulizia, verniciatura e riparazione. Il primo bacino di carenaggio moderno fu costruito a Portsmouth, Inghilterra, nel 1495."

vascello: "**vascello** Dal latino medievale 'vascellum', diminutivo di 'vas' (vaso, recipiente). Nave a vela di grande tonnellaggio, dotata di più ponti e armata con numerosi cannoni disposti su file sovrapposte. Sviluppata a partire dal XVI secolo, rappresenta l'evoluzione della caracca medievale. I vascelli di linea costituivano la spina dorsale delle marine militari europee fino all'avvento della propulsione a vapore nel XIX secolo. La classificazione tradizionale li suddivideva in 'ranghi' in base al numero di cannoni imbarcati."

galera: "**galera** Nave da guerra a remi, diffusa nel Mediterraneo dall'antichità fino al XVIII secolo. Il termine deriva dal greco 'galaia' (γαλέα), tipo di pesce. Caratterizzata da un profilo lungo e snello, basso bordo e propulsione principalmente a remi, con vela latina ausiliaria. Le galere veneziane, costruite nell'Arsenale, rappresentavano l'avanguardia tecnologica navale del periodo. L'elemento distintivo era l'organizzazione dei rematori: inizialmente schiavi e condannati (da cui l'espressione 'condannare alle galere'), poi anche uomini liberi stipendiati."

felze: "**felze** Cabina mobile in legno che veniva collocata al centro della gondola veneziana per proteggere i passeggeri dalle intemperie e garantire la privacy. Rivestita in panno nero, con finestre dotate di tendine, è stata utilizzata fino ai primi decenni del XX secolo, quando è stata sostituita dal più semplice 'felzin', il padiglione amovibile ancora in uso. Il termine deriva probabilmente dal latino 'filtrum' (feltro), materiale usato per l'impermeabilizzazione."

filosofia: "**filosofia** φιλοσοφία, da φιλεῖν (amare) e σοφία (sapienza). Amore per la sapienza e ricerca della conoscenza delle cose divine e umane."

estetica: "**estetica** αἰσθητική, da αἰσθάνομαι (percepire con i sensi). Studio filosofico dell'arte e del bello, della percezione sensibile dell'opera artistica."

poiesis: "**poiesis** ποίησις, da ποιέω (fare, creare). Atto di produzione o creazione, in particolare creazione artistica."

techne: "**techne** τέχνη, arte, abilità, mestiere. Conoscenza specializzata collegata al fare, all'applicazione pratica, che si distingue dall'episteme, la conoscenza teorica."
