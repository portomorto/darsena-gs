arsenale: "*arsenale* (dall'arabo dār aṣ-ṣinā ‛ah «casa di fabbricazione»; fr. arsenal; sp. arsenal; ted. Zeughaus, Arsenal; ingl. arsenal, dockyard). È lo stabilimento di lavoro per la costruzione e riparazione di naviglio da guerra e in genere di tutte le armi, macchine e strumenti impiegati da detto naviglio e per la fabbricazione e la custodia di armi, specialmente di artiglieria, e di attrezzi d'ogni genere per gli eserciti. Dalla stessa origine deriva evidentemente anche la voce darsena che si dà ad uno specchio d'acqua interno con una sola o al massimo due strette comunicazioni col mare."
bucintoro: "Il Bucintoro era la galea di Stato dei Dogi della Repubblica di Venezia, sulla quale si imbarcavano ogni anno nel giorno dell'Ascensione per celebrare il rito dello sposalizio del Mare."
darsena: "*dàrsena* s. f. (dall’arabo dār-ṣinā῾a «casa dell’industria; fabbrica», attraverso il dial. genovese). – La parte più interna e riparata di un porto, talvolta sede di bacini di carenaggio, circondata generalmente da banchine sulle quali trovano posto le attrezzature di carico e scarico, officine, magazzini, ecc."
