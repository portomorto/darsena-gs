---
layout: default
---
<div>
  <h2>
    {% for author in page.authors %}
      {{ author.surname }}{% unless forloop.last %}, {% endunless %}
    {% endfor %}
  </h2>
  <h1>{{ page.title }}</h1>
  <ul>
    <li>Categoria: {{ page.category }}</li>
    <li>Data: {{ page.date | date: "%Y" }}</li>
    <li>Tags: {{ page.tags | join: ", " }}</li>
    <!-- <li>Posizione: {{ page.pdf_path }}</li> -->
  </ul>
  <!-- <div class="description">{{ content }}</div> -->
  <div>
    <embed src="{{ page.pdf_path | absolute_url }}" type="application/pdf" width="100%" height="600px"/>
  </div>
</div>

{{ content }}
